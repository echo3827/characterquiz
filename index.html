<!DOCTYPE html>
<html>
    <head>
        <title>Character Quiz</title>
        <link rel="stylesheet.css" href="syle.css">
        <link href="https://fonts.googleapis.com/css2?family=Ranchers&family=Sora&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Which ATLA Character Are You?</h1>
            <img src="https://cdn.wallpapersafari.com/29/66/Lm1MgZ.png">
        </div>
        <div class="questions">
            <p><br><br>On a scale of one to ten, how playful are you?</p>
            <input class="playful" placeholder="Enter a number">
            <p><br><br>Are you a male or female?</p>
            <input class="gender" placeholder="Enter a gender">
            <br><br><br><button class="submit">Find out!</button>
        </div> <br>
        <div class="counter">This quiz has been taken 0 times</div>
        <div class="results"></div>   
        <script src=“script.js”></script>
    </body>
</html>
